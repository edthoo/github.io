<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="game-name">TIC-TAC-ROE</h1>
    </header>
    <main>
        <section class="upper-container">
            <h3 class="scoreboard-title">
                Scoreboard
            </h3>
            <div class="scoreboard-container">
                <img src="img/x-sushi.png" class="sushi-img">
                <div class="player-1-score-board">
                    Player 1 : <span class="player-1-score">0</span>
                </div>
                <img src="img/o-sushi.png" class="sushi-img">
                <div class="player-2-score-board">
                    Player 2 : <span class="player-2-score">0</span>
                </div>
            </div>
            <div class="player-turn-container">
                <h2 class="player-turn">
                    Player <span class="player-num">1</span>'s turn
                </h2>
            </div>
            <div class="announcement-container">
                <h1 class="announcement"></h1>
            </div>
        </section>
        <section class="tile-container">
            <div class="tile" data-number="0"></div>
            <div class="tile" data-number="1"></div>
            <div class="tile" data-number="2"></div>
            <div class="tile" data-number="3"></div>
            <div class="tile" data-number="4"></div>
            <div class="tile" data-number="5"></div>
            <div class="tile" data-number="6"></div>
            <div class="tile" data-number="7"></div>
            <div class="tile" data-number="8"></div>
        </section>
        <button type="reset" class="next-round">
            Next Round
        </button>
        <button type="reset" class="new-game">
            New Game
        </button>
    </main>
    <footer>
    </footer>
    <script src="game.js"></script>
</body>

</html>
